
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .event-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }
        
        .event-info {
            padding: 20px;
        }
        
        .event-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .event-date {
            color: #666;
            font-size: 0.9em;
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .error {
            color: #ff4444;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            margin: 50px auto;
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Free Fire Events</h1>
            <p>Latest events and updates from Free Fire</p>
        </div>
        
        {% if events %}
        <div class="stats">
            <p>ðŸ“Š Total Events: {{ events|length }}</p>
        </div>
        
        <div class="events-grid">
            {% for event in events %}
            <div class="event-card">
                <img src="{{ event.image_url }}" alt="{{ event.title }}" class="event-image">
                <div class="event-info">
                    <h3 class="event-title">{{ event.title }}</h3>
                    <p class="event-date">Date: {{ event.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="error">
            <h1>ðŸš« No Events Found</h1>
            <p>No events available at the moment</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
